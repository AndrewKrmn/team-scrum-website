<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Team Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="index.html" style="text-decoration:none; color:inherit;">Team Website</a></div>
            <ul class="nav-menu">
                <li><a href="index.html">Головна</a></li>
                <li><a href="register.html" class="active">Реєстрація</a></li>
                <li><a href="login.html">Вхід</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h1>Реєстрація</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Ім'я користувача:</label>
                    <input type="text" id="username" required minlength="3" maxlength="20" placeholder="Введіть нікнейм">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="example@mail.com">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" required minlength="6" placeholder="Мінімум 6 символів">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Підтвердіть пароль:</label>
                    <input type="password" id="confirmPassword" required placeholder="Повторіть пароль">
                    <span class="error-message"></span>
                </div>
                <button type="submit" class="btn btn-primary full-width">Зареєструватися</button>
            </form>
            <p class="auth-link">
                Вже є акаунт? <a href="login.html">Увійти</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
