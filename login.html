<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - Team Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="index.html" style="text-decoration:none; color:inherit;">Team Website</a></div>
            <ul class="nav-menu">
                <li><a href="index.html">Головна</a></li>
                <li><a href="register.html">Реєстрація</a></li>
                <li><a href="login.html" class="active">Вхід</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h1>Вхід</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="example@mail.com">
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" required placeholder="Ваш пароль">
                </div>
                <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="remember" style="width: auto;">
                    <label for="remember" style="margin: 0; cursor: pointer;">Запам'ятати мене</label>
                </div>
                
                <button type="submit" class="btn btn-primary full-width">Увійти</button>
            </form>
            <p class="auth-link">
                Немає акаунту? <a href="register.html">Зареєструватися</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
